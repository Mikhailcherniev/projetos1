<!DOCTYPE html>
<html>
  <head>
    <title>Galerias de Imagens - DankiShow</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#casamento">Casamento</a></li>
        <li><a href="#aniversario">Festa de Aniversário</a></li>
        <li><a href="#formatura">Formatura</a></li>
      </ul>
    </nav>
    
    <main>
      <h1>Galerias de Imagens - DankiShow</h1>

        <h2>Casamento</h2>

        <h2>Festa de Aniversário</h2>
        <p>Aqui estão algumas fotos da festa de aniversário:</p>

          <img src="aniversario3.jpg" alt="Foto da Festa de Aniversário 3">

      </section>
      
      <!-- Galeria de Imagens da Formatura -->
      <section id="formatura">
        <h2>Formatura</h2>
        <p>Aqui estão algumas fotos da formatura:</p>

          <img src="formatura1.jpg" alt="Foto da Formatura 1">
